name: Pipeline CI

on: ["push"]
  # push:
  #   branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'yarn'
    - uses: actions/upload-artifact@v4
      with:
        name: install-files
        path: |
          .yarn/*
          .pnp.*
        retention-days: 2
    - run: yarn
    - run: yarn build

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'yarn'
    - uses: actions/download-artifact@v4
    # - run: yarn
    - run: yarn test

