name: 'Node set up'

on:
  workflow_call:
    inputs:
      task:
        required: true
        type: string

jobs:
  set-up-node:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'yarn'
    - run: yarn
    - run: yarn ${{ inputs.task }}
